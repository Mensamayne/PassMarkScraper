<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassMark Component Compare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        #result {
            margin-top: 20px;
            display: none;
        }

        .result-header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .result-header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .winner-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .component-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 3px solid transparent;
        }

        .component-card.winner {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .component-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .stat-value {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .tier {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .tier-low { background: #fee; color: #c33; }
        .tier-mid { background: #ffa; color: #880; }
        .tier-high { background: #efe; color: #282; }
        .tier-ultra { background: #eef; color: #338; }

        .summary {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .summary-stat {
            margin: 10px 0;
            font-size: 18px;
        }

        .summary-stat strong {
            color: #667eea;
            font-size: 24px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> PassMark Component Compare</h1>
        
        <div class="card">
            <div class="input-group">
                <label for="component1">Komponent 1</label>
                <input type="text" id="component1" placeholder="np. GTX 760A, i7-2630UM">
            </div>

            <div class="input-group">
                <label for="component2">Komponent 2</label>
                <input type="text" id="component2" placeholder="np. RTX 3050, i9-8950HK">
            </div>

            <div class="input-group">
                <label for="type">Typ komponentu</label>
                <select id="type">
                    <option value="">Auto-detect</option>
                    <option value="CPU">CPU</option>
                    <option value="GPU">GPU</option>
                    <option value="RAM">RAM</option>
                    <option value="STORAGE">Storage</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="compare()">Por贸wnaj</button>
                <button class="btn-secondary" onclick="clearForm()">Wyczy</button>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <script>
        async function compare() {
            const component1 = document.getElementById('component1').value.trim();
            const component2 = document.getElementById('component2').value.trim();
            const type = document.getElementById('type').value;
            const resultDiv = document.getElementById('result');

            if (!component1 || !component2) {
                resultDiv.innerHTML = '<div class="card error">Prosz wypeni oba pola z komponentami</div>';
                resultDiv.style.display = 'block';
                return;
            }

            resultDiv.innerHTML = `
                <div class="card loading">
                    <div class="spinner"></div>
                    <p>Szukam komponent贸w w bazie...</p>
                </div>
            `;
            resultDiv.style.display = 'block';

            try {
                const params = new URLSearchParams({
                    component1: component1,
                    component2: component2
                });
                if (type) params.append('type', type);

                const response = await fetch(`http://localhost:9091/compare?${params}`);
                const data = await response.json();

                if (!data.found) {
                    let errorMsg = 'Nie znaleziono komponent贸w';
                    if (data.error === 'component1_not_found') {
                        errorMsg = `Nie znaleziono: ${component1}`;
                    } else if (data.error === 'component2_not_found') {
                        errorMsg = `Nie znaleziono: ${component2}`;
                    } else if (data.error === 'both_not_found') {
                        errorMsg = 'Nie znaleziono 偶adnego z komponent贸w';
                    }
                    resultDiv.innerHTML = `<div class="card error">${errorMsg}</div>`;
                    return;
                }

                displayResult(data);
            } catch (error) {
                resultDiv.innerHTML = `<div class="card error">Bd: ${error.message}</div>`;
            }
        }

        function displayResult(data) {
            const winner = data.winner === 'component1' ? data.component1 : data.component2;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = `
                <div class="card">
                    <div class="result-header">
                        <h2> Zwycizca: ${winner.name}</h2>
                        <div class="winner-badge">
                            ${data.better_by_percent}% szybszy
                        </div>
                    </div>

                    <div class="comparison-grid">
                        <div class="component-card ${data.winner === 'component1' ? 'winner' : ''}">
                            <h3>${data.component1.name}</h3>
                            <div class="stat">
                                <span class="stat-label">PassMark Score</span>
                                <span class="stat-value">${data.component1.passmark_score.toLocaleString()}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Normalized Score</span>
                                <span class="stat-value">${data.component1.normalized_score}/100</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Tier</span>
                                <span class="stat-value">
                                    <span class="tier tier-${data.component1.tier}">${data.component1.tier}</span>
                                </span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Category</span>
                                <span class="stat-value">${data.component1.category || 'N/A'}</span>
                            </div>
                        </div>

                        <div class="component-card ${data.winner === 'component2' ? 'winner' : ''}">
                            <h3>${data.component2.name}</h3>
                            <div class="stat">
                                <span class="stat-label">PassMark Score</span>
                                <span class="stat-value">${data.component2.passmark_score.toLocaleString()}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Normalized Score</span>
                                <span class="stat-value">${data.component2.normalized_score}/100</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Tier</span>
                                <span class="stat-value">
                                    <span class="tier tier-${data.component2.tier}">${data.component2.tier}</span>
                                </span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Category</span>
                                <span class="stat-value">${data.component2.category || 'N/A'}</span>
                            </div>
                        </div>
                    </div>

                    <div class="summary">
                        <div class="summary-stat">
                            R贸偶nica w wydajnoci: <strong>${data.better_by_percent}%</strong>
                        </div>
                        <div class="summary-stat">
                            R贸偶nica punkt贸w: <strong>${data.comparison.passmark_difference.toLocaleString()}</strong>
                        </div>
                        <div class="summary-stat">
                            R贸偶nica normalized: <strong>${data.comparison.normalized_difference}</strong>
                        </div>
                    </div>
                </div>
            `;
        }

        function clearForm() {
            document.getElementById('component1').value = '';
            document.getElementById('component2').value = '';
            document.getElementById('type').value = '';
            document.getElementById('result').style.display = 'none';
        }

        // Przykadowe wartoci dla szybkiego testu
        window.addEventListener('load', () => {
            if (window.location.hash === '#demo') {
                document.getElementById('component1').value = 'i7-2630UM';
                document.getElementById('component2').value = 'i9-8950HK';
                document.getElementById('type').value = 'CPU';
            }
        });
    </script>
</body>
</html>
